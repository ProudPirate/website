<!DOCTYPE html>
{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <div class="page-header header-filter" data-parallax="true"
         style="background-image: url('{% static 'images/college.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="title text-center">
                        <h1>Routine Generation System</h1>
                        <h3 class="brand text-center">DBMS Mini Project</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="container">
            <div class="section text-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-4 col-sm-12 ml-auto mr-auto">
                            <div class="card">
                                <div class="card-header card-header-text card-header-info">
                                    <div class="card-text">
                                        <h4 class="card-title">Check your Routine</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <a href="{% url 'routine:index' %}" class="btn btn-info">Go</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-12 ml-auto mr-auto">
                            <div class="card card-login">
                                <form class="form" method="" action="">
                                    <div class="card-header card-header-info text-center">
                                        <h4 class="card-title">Login</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                 <i class="material-icons">face</i>
                                            </span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="User Name">
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <a href="#" class="btn btn-info ">Log In</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-12 ml-auto mr-auto">
                            <div class="card">
                                <div class="card-header card-header-text card-header-info">
                                    <div class="card-text">
                                        <h4 class="card-title">Teacher List</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <a href="{% url 'routine:information' %}" class="btn btn-info">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

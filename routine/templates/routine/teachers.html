{% extends 'routine/base.html' %}
{% block content %}
    <div class="container col-sm-12 col-lg-8 align-left">
        {% if all_teachers %}
            <h3>TEACHERS</h3>
            <table class="table table-dark">
                {% for teachers in all_teachers %}
                    <tr>
                        <td >{{ teachers.tid }}</td>
                        <td >{{ teachers.tname }} </td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <h3>No Teachers</h3>
        {% endif %}
    </div>
{% endblock %}
